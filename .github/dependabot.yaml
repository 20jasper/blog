version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - update-types:
          - 'version-update:semver-patch'
    groups:
      tailwind:
        patterns:
          - tailwindcss
